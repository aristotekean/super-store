<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Add product</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <pre>
          {{item | json}}
        </pre>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="deleteItem(item.id, item.serial)"
        data-bs-dismiss="modal">Delete</button>
      <button type="button" class="btn btn-warning" data-bs-toggle="modal"
        data-bs-target="#editProductModal2">Edit</button>

      <div class="modal fade" id="editProductModal2" tabindex="-1" aria-labelledby="exampleModalLabel2"
        aria-hidden="true">
        <app-edit-product [item]="item"></app-edit-product>
      </div>
    </div>
  </div>
</div>
